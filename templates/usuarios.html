<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AdminLTE 3 | Log in</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/static/plugins/fontawesome-free/css/all.min.css">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="/static/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/static/dist/css/adminlte.min.css">
</head>
<body class="hold-transition login-page">
<br>
<br>
<label for="usuario_search">Nombre:</label>
<select class="select2" name="usuario_search" id="usuario_search">
    {% for user in users %}
        <option value="{{ user.id }}">{{ user.first_name }}</option>
    {% endfor %}
</select>
<br>
<br>
<table class="table table-bordered">
    <thead>
    <tr>
        <th>Nombre Completo</th>
        <th>Usuario</th>
        <th>Contrase√±a</th>
    </tr>
    </thead>
    <tbody>
    {% for user in users %}
        {% if not user.is_superuser %}
            <tr id="user_{{ user.id }}" style="display: none;" class="all_trs">
                <td>{{ user.first_name }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.username }}.01</td>
            </tr>
        {% endif %}
    {% endfor %}
    </tbody>
</table>
<!-- /.login-box -->

<!-- jQuery -->
<script src="/static/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/static/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<!-- AdminLTE App -->
<script src="/static/dist/js/adminlte.min.js"></script>
<style>
    .select2-container {
        width: 80% !important;
    }

    span.select2-selection.select2-selection--single {
        padding: 5px 0px 26px 0px !important;
    }
</style>
<script>
    $(function () {
        $('#usuario_search').select2();
        $('#usuario_search').on("change", function (e) {
            $('.all_trs').hide();
            let value = $(this).val();
            $(`#user_${value}`).show();
        });
    })
</script>
</body>
</html>
